<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
.y.AxisRight2 text {
    fill: #dc3912;
}
.y.axisLeft text {
    fill: steelblue;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar1 {
  fill: steelblue;
}
.bar3 {
  fill: #dc3912;
}
.x.axis path {
  display: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 80, bottom: 80, left: 80},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y0 = d3.scale.linear().domain([height, 1100]).range([height, 0]);

var y1 = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
// create left yAxis
var yAxisLeft = d3.svg.axis().scale(y0).ticks(6).orient("left");

// create right yAxis
var yAxisRight2 = d3.svg.axis().scale(y1).ticks(6).orient("right");

var pricechart = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("class", "graph")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("../data/price_bin_data.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.price_bin; }));
  y0.domain([0, d3.max(data, function(d) { return d.count; })]);
  y1.domain([0, d3.max(data, function(d) { return d.clicks; })]);
  
  pricechart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start");


  pricechart.append("g")
	  .attr("class", "y axis axisLeft")
	  .attr("transform", "translate(0,0)")
	  .call(yAxisLeft)
	.append("text")
	  .attr("y", 6)
	  .attr("dy", "-2em")
	  .style("text-anchor", "end")
	  .style("text-anchor", "end")
	  .text("Impressions");
	
  pricechart.append("g")
	  .attr("class", "y axis AxisRight2")
	  .attr("transform", "translate(" + (width) + ",0)")
	  .call(yAxisRight2)
	.append("text")
	  .attr("y", 6)
	  .attr("dy", "-2em")
	  .attr("dx", "2em")
	  .style("text-anchor", "end")
	  .text("Clicks");

  bars = pricechart.selectAll(".bar").data(data).enter();
  bars.append("rect")
      .attr("class", "bar1")
      .attr("x", function(d) { return x(d.price_bin); })
      .attr("width", x.rangeBand()/2)
      .attr("y", function(d) { return y0(d.count); })
	  .attr("height", function(d,i,j) { return height - y0(d.count); }); 

  bars.append("rect")
      .attr("class", "bar3")
      .attr("x", function(d) { return x(d.price_bin) + x.rangeBand()/2; })
      .attr("width", x.rangeBand() / 2)
      .attr("y", function(d) { return y1(d.clicks); })
	  .attr("height", function(d,i,j) { return height - y1(d.clicks); }); 

  pricechart.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("transform", "translate("+ (width/2) +","+(height-(padding/3))+")")  // centre below axis
      .text("Price");


});
function type(d) {
  d.count = +d.count;
  d.clicks = +d.clicks
  return d;
}
</script>
